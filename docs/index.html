<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geometric shapes calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@400;600;700&family=Open+Sans&family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@400;600;700&family=Open+Sans&family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@400;600;700&family=Open+Sans&family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Geometric Shapes Calculator</h1>
    </header>

    <div class="wrapperCards">
      <section>
        <form class="wrapper js_form">
          <h3 class="subtitle">Cuadrado</h3>
          <div class="content">
            <p>Escribe cuanto mide cada lado del cuadrado</p>
            <label for="square">Lado:</label>
            <input
              class="content input js_resetInputSq js_inputSquare"
              name="square"
              type="number"
              id="square"
              placeholder="Lado en cm"
            />
            <button class="content button js_squarePermiterBtn">
              Calcula el perímetro
            </button>
            <div class="content js_squarePerimeterResult js_resetPerResultSq"></div>
            <button class="content button js_squareAreaBtn">Calcula el Área</button>
            <div class="js_squareAreaResult js_resetAreaResultSq"></div>
            <button class="content button js_resetBtnSq">Reset</button>
          </div>
        </form>
      </section>

      <section>
        <form class="wrapper js_form">
          <h3 class="subtitle">Triángulo</h3>
          <div class="content">
            <p>Escribe cuanto mide cada lado del triángulo</p>
            <label for="ladouno">Lado 1 : </label>
            <input
              class="content input js_inputSideOneTriangle js_resetInputOne"
              name="ladouno"
              type="number"
              id="ladouno"
              placeholder="Lado en cm"
            />

            <label for="ladodos">Lado 2:</label>
            <input
              class="content input js_inputSideTwoTriangle js_resetInputTwo"
              name="ladodos"
              type="number"
              id="ladodos"
              placeholder="Lado en cm"
            />

            <label for="base">Base: </label>
            <input
              class="content input js_inputBaseTriangle js_resetInputThree"
              name="base"
              type="number"
              id="base"
              placeholder="Base en cm"
            />

            <button class="content button js_trianglePerimiterBtn">
              Calcula el perímetro
            </button>
            <p class="content js_trianglePerimeterResult js_resetPerimeterTri"></p>
            <label for="altura"> Altura :</label>
            <input
              class="content input js_inputHeightArea js_resetInputH"
              name="altura"
              type="number"
              id="altura"
              placeholder="Altura en cm"
            />
            <label for="BaseArea">Base :</label>
            <input
              class="content input js_inputBaseArea js_resetInputB"
              name="base"
              type="number"
              id="base"
              placeholder="Base en cm"
            />

            <button class="content button js_triangleAreaBtn">Calcula el Área</button>
            <p class="content js_triangleAreaResult js_resetResultArea"></p>
            <button class="content button js_resetBtnTri">Reset</button>
          </div>
        </form>
      </section>

      <section>
        <form class="wrapper js_form">
          <h3 class="subtitle">Círculo</h3>
          <div class="content">
            <p>Escribe cuanto mide el radio del circulo</p>
            <label for="radius">Radio: </label>
            <input
              class="content input js_inputRadiusCircle js_resetInputCircle"
              name="radius"
              type="number"
              id="radius"
              placeholder="Radio en cm"
            />
            <button class="content button js_circlePerimeterBtn">
              Calcula el diámetro
            </button>
            <div
              class="content js_circlePerimeterResult js_resetPerimeterResultCirc"
            ></div>
            <button class="content button js_circleAreaBtn">Calcula el Área</button>
            <div class="content js_circleAreaResult js_resetAreaCirc"></div>
            <button class="content button js_resetBtnCirc">Reset</button>
          </div>
        </form>
      </section>

    </div>
    <script type="text/Javascript" src="./assets/js/main.js"></script>
  </body>
</html>
