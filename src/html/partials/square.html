<section>
  <form class="wrapper js_form">
    <h3 class="subtitle">Cuadrado</h3>
    <div class="content">
      <p>Escribe cuanto mide cada lado del cuadrado</p>
      <label for="square">Lado:</label>
      <input
        class="content input js_resetInputSq js_inputSquare"
        name="square"
        type="number"
        id="square"
        placeholder="Lado en cm"
      />
      <button class="content button js_squarePermiterBtn">
        Calcula el perímetro
      </button>
      <div class="content js_squarePerimeterResult js_resetPerResultSq"></div>
      <button class="content button js_squareAreaBtn">Calcula el Área</button>
      <div class="js_squareAreaResult js_resetAreaResultSq"></div>
      <button class="content button js_resetBtnSq">Reset</button>
    </div>
  </form>
</section>
