<section>
  <form class="js_form">
    <h3>Círculo</h3>
    <p>Escribe cuanto mide el radio del circulo</p>
    <label for="radius">Radio: </label>
    <input
      class="js_inputRadiusCircle"
      name="radius"
      type="number"
      id="radius"
      placeholder="Radio en cm"
    />
    <button class="js_circlePerimeterBtn">Calcula el perímetro</button>
    <div class="js_circlePerimeterResult"></div>
    <button class="js_circleAreaBtn">Calcula el Área</button>
    <div class="js_circleAreaResult"></div>
    <button class="js_resetBtn">Reset</button>
  </form>
</section>
